env:
    browser: true
    es6: true
extends:
    - "eslint:recommended"
    - "plugin:@typescript-eslint/eslint-recommended"
    - "prettier"
globals:
    Atomics: readonly
    SharedArrayBuffer: readonly
parser: "@typescript-eslint/parser"
parserOptions:
    ecmaVersion: 6
    sourceType: "module"
    ecmaFeatures:
        modules: true
plugins:
    - "@typescript-eslint"
    - "prettier"
rules:
    prettier/prettier: error
    no-undef: off
    no-unused-vars: off
    no-prototype-builtins: off
    linebreak-style: off
